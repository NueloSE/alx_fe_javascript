<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Dynamic Quote Generator</h1>
      <div id="quoteDisplay">
        <p id="quote"></p>
      </div>
      <div>
        <select id="categoryFilter" onchange="filterQuotes()">
          <option value="all">All Categories</option>
        </select>
      </div>
      <button id="newQuote">Show New Quote</button>

      <div>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input
          id="newQuoteCategory"
          type="text"
          placeholder="Enter quote category"
        />
        <button onclick="addQuote()">Add Quote</button><br />
        <button onclick="copyQuote()">Copy Quote</button>

        <div class="upload">
          <label for="importFile">Upload file to add quotes</label>
          <input
            type="file"
            id="importFile"
            accept=".json"
            onchange="importFromJsonFile(event)"
          />
        </div>

        <!-- <a onclick="downloadQuote()" href="#">Download Quote</a> -->
      </div>
    </div>
    <footer>
        <p>challenged by <strong>alx-fe</strong> coded by <strong>nuelo</strong></p>
    </footer>
  </body>
</html>
